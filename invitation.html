<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Hello World</title>
        
    </head>

    <body>
        <div class="jumbotron">
            <h1 class="display-4" id="name-text"></h1>
            <p class="lead" id="description-text"></p>
            <p class="lead" id="date-text"></p>
            <p class="lead" id="permalink-text">Sharable link: </p>
       </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            $('#name-text').html(urlParams.get('name')); 
            $('#description-text').html(urlParams.get('description'));
            dateString = urlParams.get('date');
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            date = new Date(dateString);
            $('#date-text').html(date.toLocaleDateString("en-US", options));
            $('#permalink-text').append(window.location.href);



        </script>

    </body>
